version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: talos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: talos-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=8000
      - GITHUB_PRIVATE_KEY_PATH=/app/talos-private-key.pem
    env_file:
      - ./api/.env
    volumes:
      - ./api/talos-private-key.pem:/app/talos-private-key.pem:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_GITHUB_APP_URL=https://github.com/apps/talos-healer/installations/new
    container_name: talos-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    env_file:
      - ./web/.env.local
    depends_on:
      - api

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: talos-network